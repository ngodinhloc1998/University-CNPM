<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <style>
        #form1{
            width: 30%;
        }
        #form2{
            position: relative;
            left: -2%;
            z-index: 99;
        }
        #button{
            position: absolute;
            top: 10%;
            border: 1px solid;
            border-radius: 50% !important;
            opacity: 0.7;
        }
        .flex-container{
            display: flex;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Where can we take you ?</h4>
            <div class="flex-container">
                <div id="form1" class="form-group">
                    <input type="text" class="form-control" placeholder="Departure">
                    <input type="text" class="form-control" placeholder="Arrived">
                </div>
                <div id="form2">
                    <div id="button" class="btn btn-lg btn-secondary"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
